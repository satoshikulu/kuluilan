<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap / Üye Ol - Kulu Emlak Pazarı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .auth-header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        .auth-form {
            padding: 30px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #ddd;
        }
        .btn-auth {
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-login {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            border: none;
        }
        .btn-register {
            background: linear-gradient(135deg, #e74c3c 0%, #f39c12 100%);
            border: none;
        }
        .auth-toggle {
            text-align: center;
            margin-top: 20px;
        }
        .error-message {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 5px;
        }
        .success-message {
            color: #27ae60;
            font-size: 0.875rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-container">
                    <div class="auth-header">
                        <h2><i class="fas fa-home me-2"></i>Kulu Emlak Pazarı</h2>
                        <p class="mb-0">Giriş Yap veya Üye Ol</p>
                    </div>
                    <div class="auth-form">
                        <h4 class="text-center mb-4">Giriş / Üyelik Talebi</h4>
                        <form id="singleAuthForm" novalidate>
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Ad Soyad</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="fullName" placeholder="Adınızı ve soyadınızı girin" required>
                                </div>
                                <div id="nameError" class="error-message d-none"></div>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Telefon Numarası</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input type="tel" class="form-control" id="phone" placeholder="5XXXXXXXXX" pattern="[0-9]{10}" required>
                                </div>
                                <div id="phoneError" class="error-message d-none"></div>
                            </div>
                            <div class="form-text mb-3">Bilgileriniz admin onayına gönderilir. Onay sonrası sadece telefon numaranızla giriş yapabilirsiniz.</div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-auth btn-login">
                                    <i class="fas fa-sign-in-alt me-2"></i>Gönder / Giriş Yap
                                </button>
                            </div>
                        </form>
                        
                        <!-- Success Message -->
                        <div id="successMessage" class="alert alert-success d-none" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span id="successMessageText"></span>
                        </div>
                        
                        <!-- Error Message -->
                        <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span id="errorMessageText"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="env.js"></script>
    <script type="module">
        import { supabase, getCurrentUser, updateUserProfile } from './supabase-config.js';

        // Hide all messages
        function hideMessages() {
            document.getElementById('successMessage').classList.add('d-none');
            document.getElementById('errorMessage').classList.add('d-none');
        }
        
        // Show success message
        function showSuccess(message) {
            document.getElementById('successMessageText').textContent = message;
            document.getElementById('successMessage').classList.remove('d-none');
            document.getElementById('errorMessage').classList.add('d-none');
        }
        
        // Show error message
        function showError(message) {
            document.getElementById('errorMessageText').textContent = message;
            document.getElementById('errorMessage').classList.remove('d-none');
            document.getElementById('successMessage').classList.add('d-none');
        }
        
        // Clear all errors
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.add('d-none');
                el.textContent = '';
            });
        }
        
        // Validate phone number
        function validatePhone(phone) {
            const phoneRegex = /^[0-9]{10}$/;
            return phoneRegex.test(phone);
        }
        // Helpers for phone-only auth
        function phoneToEmail(phone) {
            const env = (typeof window !== 'undefined') ? (window.__ENV || {}) : {};
            const domain = env.SYNTHETIC_EMAIL_DOMAIN || 'example.com';
            return `${phone}@${domain}`;
        }
        function derivePassword(phone) { return `kP@z-${phone}-#2025!`; }
        
        // Tek form akışı: Ad Soyad + Telefon → Giriş dene; yoksa kayıt et; onay kontrolü yap
        document.getElementById('singleAuthForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();

            const name = document.getElementById('fullName').value.trim();
            const phone = document.getElementById('phone').value.trim();

            let ok = true;
            if (!name) { document.getElementById('nameError').textContent = 'Ad soyad zorunludur.'; document.getElementById('nameError').classList.remove('d-none'); ok = false; }
            else { document.getElementById('nameError').classList.add('d-none'); }
            if (!phone || !validatePhone(phone)) { document.getElementById('phoneError').textContent = 'Telefon 10 haneli olmalı.'; document.getElementById('phoneError').classList.remove('d-none'); ok = false; }
            else { document.getElementById('phoneError').classList.add('d-none'); }
            if (!ok) return;

            const email = phoneToEmail(phone);
            const password = derivePassword(phone);

            try {
                // 1) Var olan kullanıcıyla giriş dene
                let { data, error } = await supabase.auth.signInWithPassword({ email, password });

                // 2) Hata invalid_credentials ise kayıt oluştur
                if (error && (error.message || '').toLowerCase().includes('invalid')) {
                    const { data: signUpData, error: signUpError } = await supabase.auth.signUp({ email, password });
                    if (signUpError) throw signUpError;
                    if (signUpData.user) {
                        // Profil oluştur / güncelle
                        const { error: profileError } = await updateUserProfile(signUpData.user.id, { ad_soyad: name, telefon: phone, onayli: false });
                        if (profileError) throw profileError;
                        showSuccess('Talebiniz alındı. Admin onayı sonrası giriş yapabilirsiniz.');
                        return;
                    }
                } else if (error) {
                    throw error;
                }

                // 3) Giriş başarılı ise onay kontrolü
                const user = data?.user || (await getCurrentUser());
                if (!user) throw new Error('Kullanıcı oturumu açılamadı');
                const { data: prof, error: profErr } = await supabase
                    .from('kullanici_profilleri')
                    .select('onayli')
                    .eq('id', user.id)
                    .maybeSingle();
                if (profErr) throw profErr;
                if (!prof || prof.onayli !== true) {
                    await supabase.auth.signOut();
                    showError('Hesabınız henüz admin tarafından onaylanmadı.');
                    return;
                }
                showSuccess('Giriş başarılı! Yönlendiriliyorsunuz...');
                setTimeout(() => { window.location.href = 'index.html'; }, 700);
            } catch (err) {
                showError('İşlem başarısız: ' + (err?.message || String(err)));
            }
        });
    </script>
