<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap / Üye Ol - Kulu Emlak Pazarı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .auth-header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        .auth-form {
            padding: 30px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #ddd;
        }
        .btn-auth {
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-login {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            border: none;
        }
        .btn-register {
            background: linear-gradient(135deg, #e74c3c 0%, #f39c12 100%);
            border: none;
        }
        .auth-toggle {
            text-align: center;
            margin-top: 20px;
        }
        .error-message {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 5px;
        }
        .success-message {
            color: #27ae60;
            font-size: 0.875rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-container">
                    <div class="auth-header">
                        <h2><i class="fas fa-home me-2"></i>Kulu Emlak Pazarı</h2>
                        <p class="mb-0">Giriş Yap veya Üye Ol</p>
                    </div>
                    <div class="auth-form">
                        <div class="row">
                          <div class="col-12 col-md-6">
                            <h4 class="text-center mb-3">Kayıt Ol</h4>
                            <form id="signup-form" novalidate>
                              <div class="mb-3">
                                <label for="signup-ad" class="form-label">Ad</label>
                                <input type="text" class="form-control" id="signup-ad" required>
                              </div>
                              <div class="mb-3">
                                <label for="signup-soyad" class="form-label">Soyad</label>
                                <input type="text" class="form-control" id="signup-soyad" required>
                              </div>
                              <div class="mb-3">
                                <label for="signup-telefon" class="form-label">Telefon (10 hane)</label>
                                <input type="tel" class="form-control" id="signup-telefon" pattern="[0-9]{10}" required placeholder="5XXXXXXXXX">
                              </div>
                              <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-auth btn-register"><i class="fas fa-user-plus me-2"></i>Kayıt Ol</button>
                              </div>
                            </form>
                          </div>
                          <div class="col-12 col-md-6 mt-4 mt-md-0">
                            <h4 class="text-center mb-3">Giriş Yap</h4>
                            <form id="login-form" novalidate>
                              <div class="mb-3">
                                <label for="login-ad" class="form-label">Ad</label>
                                <input type="text" class="form-control" id="login-ad" required>
                              </div>
                              <div class="mb-3">
                                <label for="login-soyad" class="form-label">Soyad</label>
                                <input type="text" class="form-control" id="login-soyad" required>
                              </div>
                              <div class="mb-3">
                                <label for="login-telefon" class="form-label">Telefon (10 hane)</label>
                                <input type="tel" class="form-control" id="login-telefon" pattern="[0-9]{10}" required placeholder="5XXXXXXXXX">
                              </div>
                              <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-auth btn-login"><i class="fas fa-sign-in-alt me-2"></i>Giriş Yap</button>
                              </div>
                            </form>
                          </div>
                        </div>
                        
                        <!-- Success Message -->
                        <div id="successMessage" class="alert alert-success d-none" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span id="successMessageText"></span>
                        </div>
                        
                        <!-- Error Message -->
                        <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span id="errorMessageText"></span>
                        </div>
                    </div>
                </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="env.js"></script>
<script type="module" src="./signup.js"></script>
<script type="module" src="./login.js"></script>
