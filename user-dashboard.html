<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Paneli - Kulu Emlak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .ilan-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .ilan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .ilan-image {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }

        .ilan-price {
            color: #e74c3c;
            font-size: 1.4rem;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Kulu Emlak</a>
            <div class="d-flex">
                <button class="btn btn-outline-light me-2" onclick="showIlanEkle()">
                    <i class="fas fa-plus-circle me-1"></i>Yeni İlan
                </button>
                <button class="btn btn-outline-light" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt me-1"></i>Çıkış Yap
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Filtreler</h5>
                        <div class="mb-3">
                            <label class="form-label">Kategori</label>
                            <select class="form-select" id="kategoriFilter">
                                <option value="">Tümü</option>
                                <option value="Satılık">Satılık</option>
                                <option value="Kiralık">Kiralık</option>
                                <option value="Arsa">Arsa</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fiyat Aralığı</label>
                            <div class="row g-2">
                                <div class="col-6">
                                    <input type="number" class="form-control" id="minFiyat" placeholder="Min">
                                </div>
                                <div class="col-6">
                                    <input type="number" class="form-control" id="maxFiyat" placeholder="Max">
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-primary w-100" onclick="applyFilters()">
                            <i class="fas fa-filter me-1"></i>Filtrele
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div id="ilanlarContainer" class="row"></div>
            </div>
        </div>
    </div>

    <!-- Detay / Düzenle Modal -->
    <div class="modal fade" id="ilanModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">İlan Detay / Düzenle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>
                <div class="modal-body">
                    <form id="ilanEditForm" class="vstack gap-3">
                        <input type="hidden" id="editIlanId">
                        <div>
                            <label class="form-label" for="editBaslik">Başlık</label>
                            <input class="form-control" id="editBaslik" type="text" required>
                        </div>
                        <div>
                            <label class="form-label" for="editFiyat">Fiyat (TL)</label>
                            <input class="form-control" id="editFiyat" type="number" min="0">
                        </div>
                        <div>
                            <label class="form-label" for="editMahalle">Mahalle</label>
                            <input class="form-control" id="editMahalle" type="text">
                        </div>
                        <div>
                            <label class="form-label" for="editTelefon">Telefon</label>
                            <input class="form-control" id="editTelefon" type="tel">
                        </div>
                        <div>
                            <label class="form-label" for="editAciklama">Açıklama</label>
                            <textarea class="form-control" id="editAciklama" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary" id="saveIlanBtn">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { supabase, getCurrentUser } from './supabase-config.js';
        import { getKullaniciIlanlari, deleteIlan, updateIlan } from './ilan.js';

        const adminEmail = "satoshinakamototokyo42@gmail.com";
        let currentListings = [];
        let modalInstance = null;

        async function init() {
            try {
                const user = await getCurrentUser();
                if (!user) {
                    window.location.href = "/";
                    return;
                }
                if (user.email === adminEmail) {
                    window.location.href = "/admin.html";
                    return;
                }
                await fetchUserListings();
            } catch (e) {
                console.error('Init hata:', e);
            }
        }

        window.handleLogout = async () => {
            try {
                await supabase.auth.signOut();
                window.location.href = "/";
            } catch (error) {
                console.error("Çıkış yapılırken hata oluştu:", error);
                alert('Çıkış yapılırken hata oluştu.');
            }
        };

        // Kullanıcının ilanlarını getir
        async function fetchUserListings() {
            const container = document.getElementById('ilanlarContainer');
            try {
                const { success, data, error } = await getKullaniciIlanlari();
                if (!success) throw error || new Error('İlanlar alınamadı');
                displayListings(data || []);
            } catch (error) {
                console.error('İlanlar yüklenirken hata:', error);
                container.innerHTML = `<div class="col-12 text-center text-danger">İlanlar yüklenirken bir hata oluştu.</div>`;
            }
        }

        function displayListings(ilanlar) {
            const container = document.getElementById('ilanlarContainer');
            currentListings = Array.isArray(ilanlar) ? ilanlar : [];
            if (!ilanlar || ilanlar.length === 0) {
                container.innerHTML = `<div class="col-12 text-center text-muted">Henüz ilanınız bulunmuyor.</div>`;
                return;
            }

            container.innerHTML = ilanlar.map(ilan => {
                const firstImage = (ilan.ilan_resimleri && ilan.ilan_resimleri.length > 0)
                    ? ilan.ilan_resimleri.sort((a,b) => (a.sira_no||1)-(b.sira_no||1))[0].resim_url
                    : 'https://via.placeholder.com/300x200';
                const fiyatText = typeof ilan.fiyat === 'number' ? ilan.fiyat.toLocaleString('tr-TR') + ' TL' : 'Fiyat Belirtilmemiş';
                const konumText = ilan.mahalle ? ilan.mahalle : (ilan.konum || 'Belirtilmemiş');

                return `
                <div class="col-md-4">
                    <div class="ilan-card">
                        <img src="${firstImage}" class="ilan-image" alt="${ilan.baslik || ''}">
                        <div class="card-body">
                            <h5 class="card-title">${ilan.baslik || ''}</h5>
                            <p class="ilan-price">${fiyatText}</p>
                            <p class="card-text">
                                <i class="fas fa-map-marker-alt me-1"></i>${konumText}
                            </p>
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-primary btn-sm" data-id="${ilan.id}" data-action="detay">
                                    <i class="fas fa-eye me-1"></i>Detay
                                </button>
                                <button class="btn btn-danger btn-sm" data-id="${ilan.id}" data-action="sil">
                                    <i class="fas fa-trash me-1"></i>Sil
                                </button>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');

            // Event delegation for buttons
            container.addEventListener('click', async (e) => {
                const btn = e.target.closest('button[data-action]');
                if (!btn) return;
                const ilanId = btn.getAttribute('data-id');
                const action = btn.getAttribute('data-action');
                if (action === 'sil') {
                    if (!confirm('Bu ilanı silmek istediğinizden emin misiniz?')) return;
                    const res = await deleteIlan(ilanId);
                    if (res?.success) {
                        await fetchUserListings();
                    }
                }
                if (action === 'detay') {
                    openEditModal(ilanId);
                }
            });
        }

        // Initialize dashboard
        init();

        function openEditModal(ilanId) {
            const ilan = currentListings.find(x => String(x.id) === String(ilanId));
            if (!ilan) {
                alert('İlan bulunamadı.');
                return;
            }

            // Fill form
            document.getElementById('editIlanId').value = ilan.id;
            document.getElementById('editBaslik').value = ilan.baslik || '';
            document.getElementById('editFiyat').value = typeof ilan.fiyat === 'number' ? ilan.fiyat : '';
            document.getElementById('editMahalle').value = ilan.mahalle || '';
            document.getElementById('editTelefon').value = ilan.telefon || '';
            document.getElementById('editAciklama').value = ilan.aciklama || '';

            const modalEl = document.getElementById('ilanModal');
            modalInstance = new bootstrap.Modal(modalEl);
            modalInstance.show();
        }

        document.getElementById('saveIlanBtn').addEventListener('click', async () => {
            const ilanId = document.getElementById('editIlanId').value;
            const updateData = {
                baslik: document.getElementById('editBaslik').value.trim(),
                aciklama: document.getElementById('editAciklama').value.trim(),
                mahalle: document.getElementById('editMahalle').value.trim() || null,
                telefon: document.getElementById('editTelefon').value.trim() || null,
            };

            const fiyatVal = document.getElementById('editFiyat').value;
            if (fiyatVal !== '') {
                const parsed = Number(fiyatVal);
                if (!Number.isFinite(parsed) || parsed < 0) {
                    alert('Lütfen geçerli bir fiyat girin.');
                    return;
                }
                updateData.fiyat = parsed;
            } else {
                updateData.fiyat = null;
            }

            try {
                const res = await updateIlan(ilanId, updateData);
                if (res?.success || Array.isArray(res?.data)) {
                    alert('İlan güncellendi.');
                    // Kapat ve listeyi yenile
                    if (modalInstance) modalInstance.hide();
                    await fetchUserListings();
                } else {
                    alert('Güncelleme sırasında bir sorun oluştu.');
                }
            } catch (err) {
                console.error('Güncelleme hatası:', err);
                alert('İlan güncellenirken bir hata oluştu.');
            }
        });
    </script>
    <script src="env.js"></script>
</body>
</html>
